    <marquee behavior="" direction="right">Register Form</marquee>
    

<fieldset>
    <legend>Register form</legend>
    
    <form>
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Enter name">

        <label for="surname">Surname</label>
        <input type="text" id="surname" >

        <br><br>

        <label for="tel">Phone number</label>
        <input type="tel" id="tel" value="+994">

        <label for="email">Email</label>
        <input type="email">

        <br><br>

        <label for="gender">Gender:</label>
        <label for="male">Male</label>
        <input type="radio" id="male" name="gender">
        <label for="female">Female</label>
        <input type="radio" id="female" name="gender">

        <br><br>
        <label for="pass">Password</label>
        <input type="password" id="pass" maxlength="20" min="8" required>
        <label for="apass">Again password</label>
        <input type="password" id="apass" maxlength="20" min="8" required>

        <br><br>


        <select name="" id="">
            <optgroup label="Azerbaycan">
                <option value="Baku">Baku</option>
                <option value="Sumqayit">Sumqayit</option>
                <option value="Xacmaz">Xacmaz</option>
            </optgroup>

            <optgroup label="Turkiye">
                <option value="Ankara">Anakara</option>
                <option value="Istanbul">Istanbul</option>
                <option value="Izmir">Izmir</option>
            </optgroup>
        </select>


        <br><br>
        <textarea name="" id="" cols="30" rows="5"></textarea>
        
        <br><br>

        <button>send</button>




    </form>
</fieldset>
